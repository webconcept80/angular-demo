<table>
  <thead>
    <tr>
      <td>#</td>
      <td>Profile</td>
      <td>Name</td>
      <td>Email</td>
      <td>Gender</td>
      <td>City</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; index as i">
      <td>{{i + 1}}</td>
      <td><img src="{{user.profile}}" alt=""></td>
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.city}}</td>
    </tr>
  </tbody>
</table>
